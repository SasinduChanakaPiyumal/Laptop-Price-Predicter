[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Pytest options
addopts = -q -ra -vv --strict-markers

# Custom markers
markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    slow: marks tests as slow-running

# Coverage configuration (used when pytest-cov is installed)
# Limit coverage to project source (adjust paths if modules are organized later)
# Using "." to include current repo modules; update as the codebase evolves
# Typical usage: pytest --cov=. --cov-report=term-missing --cov-report=html
